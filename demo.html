<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyzetoX - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.cdnfonts.com/css/academy-engraved-let');
      @import url('https://fonts.cdnfonts.com/css/big-caslon');
      
      .academy-font {
        font-family: 'Academy Engraved LET', serif;
      }

      .caslon-font {
        font-family: 'Big Caslon', serif;
        font-weight: bold;
      }

      /* Retro grid background */
      .grid-background {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60vh;
        overflow: hidden;
        z-index: 0;
        perspective: 500px;
      }

      .perspective-grid {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 150%;
        transform-origin: bottom center;
        transform: rotateX(75deg);
        background-image: 
          linear-gradient(0deg, transparent 49%, rgba(255, 255, 255, 0.4) 49%, rgba(255, 255, 255, 0.4) 51%, transparent 51%),
          linear-gradient(90deg, transparent 49%, rgba(255, 255, 255, 0.4) 49%, rgba(255, 255, 255, 0.4) 51%, transparent 51%);
        background-size: 100px 100px;
        background-position: 0 0;
        animation: gridMove 15s linear infinite;
        mask-image: linear-gradient(to bottom, 
          rgba(0, 0, 0, 0) 0%, 
          rgba(0, 0, 0, 0.5) 20%, 
          rgba(0, 0, 0, 1) 40%, 
          rgba(0, 0, 0, 1) 100%);
        -webkit-mask-image: linear-gradient(to bottom, 
          rgba(0, 0, 0, 0) 0%, 
          rgba(0, 0, 0, 0.5) 20%, 
          rgba(0, 0, 0, 1) 40%, 
          rgba(0, 0, 0, 1) 100%);
      }

      @keyframes gridMove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 100px;
        }
      }

      .loading {
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .thread-tweet {
        background: #16181c;
        border: 1px solid #2f3336;
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 12px;
      }

      .tweet-number {
        display: inline-block;
        background: #1d9bf0;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        text-align: center;
        line-height: 24px;
        font-size: 12px;
        font-weight: bold;
        margin-right: 8px;
      }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Retro Grid Background -->

    </div>

    <!-- Content -->

      <!-- Demo Content -->

    </script>
</body>
</html>
